<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day9</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Lion');

    // Interpolated
    console.log('Lion is so %s', 'cute');

    // Styled
    console.log('Lion is so %ccute', 'color: blue;');

    // warning!
    console.warn('warning!');

    // Error :|
    console.error('error!');

    // Info
    console.info('info!');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('open'), 'This is not contain open');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Lion');
    console.count('Lion');
    console.count('Cat');
    console.count('Cat');
    console.count('Cat');
    console.count('Lion');
    console.count('Cat');
    console.count('Cat');
    console.count('Lion');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    
    // table
    console.table(dogs);
    
  </script>
</body>
</html>
